<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="add" type="submit" class="btn btn-primary">Add!</button>
        <div id="addOutput">

        </div>
      </form>
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button id="sub" type="submit" class="btn btn-primary">Subtract!</button>
        <div id="subOutput">

        </div>
      </form>
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button id="multiply" type="submit" class="btn btn-primary">Multiply!</button>
        <div id="multiplyOutput">

        </div>
      </form>
      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button id="divide" type="submit" class="btn btn-primary">Divide!</button>
        <div id="divideOutput">

        </div>
      </form>
      
    </div>
  </body>
</html>
